<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{{ url_for('static', filename='bookTstyle.css') }}">
    <title>Food Booking</title>
  </head>
  <body>
    <div class="login-wrapper">
      <form action="{{ url_for('order_food') }}" method='post' class="form">
        <h2>Order Food</h2>
        <div class="input-group">
        <label for="item"><font size = "3" color="white">Item:</font></label>
        <select name="item">
            {% for item in items %}
            <option value={{item}}>{{item}}</option>
            {% endfor %}
        </select>
        <br />
        <label for="category"><font size = "3" color="white">Category:</font></label>
        <select name="category">
            {% for category in categories%}
            <option value={{category}}>{{category}}</option>
            {% endfor %}
        </select>
    </br>
        
        <label for="station"><font size = "3" color="white">Station:</font></label>
        <select name="station">
            {% for station in stations %}
            <option value={{station}}>{{station}}</option>
            {% endfor %}
        </select>
        <label for="qty"><font size = "3" color="white">Quantity:</font></label>
        <input type="text" name="qty">
        </br>
        </div>
        <br /><!--
        <div class="input-group">
            <label for="start"><b><font size = "4" color="white">From:</font></b></label>
        <select name="start">
            {% for station in stations %}
            <option value={{station.station_id}}>{{station.station_name}}</option>
            {% endfor %}
        </select>
        <br />
        <label for="end"><b><font size = "4" color="white">To                 :</font></label>
        <select name="end" >
            {% for station in stations %}
            <option value={{station.station_id}}>{{station.station_name}}</option>
            {% endfor %}
        </select>
        <br />
          </div>
        -->
          <br />
          <br />
          <input type="submit",value="Submit" class="submit-btn">

      </form>
    
      
      
      </div>
     
    </div>
    
  </body>
</html>
