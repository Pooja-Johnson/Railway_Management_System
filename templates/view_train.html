<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train View</title>
</head>

<body>
    <div >
        <form action='/book/{{train_name}}' method="post">
        {% for seat in seats %}
        {% if seat %}
        <li>
            
            <input type="checkbox" name="seat_book" id="book_seat" value="{{loop.index}}" />
            <label for="book_seat">{{loop.index}}</label>
        </li>
        {% else %}
        <li>
            <input type="checkbox" disabled id="dis" />
            <label for="dis">Occupied</label>
        </li>
        {% endif %}
        {% endfor %}
        <div>
            <input type="submit" value="Submit" />
        </div>
        </form>
    </div>
</body>

</html>
