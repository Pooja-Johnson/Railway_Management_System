<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train View</title>
</head>

<body>
    <div >
        <h3>Choose seats from avail</h3>
        <form action='{{ url_for('book_train' ,train_name=train_name) }}' method="post">
        {% for seat in seats %}
        {% if seat %}
        <li>
            
            <input type="checkbox" name="seat_book" id="book_seat" value="{{loop.index}}" />
            <label for="book_seat">{{loop.index}}</label>
        </li>
        {% else %}
        <li>
            <input type="checkbox" disabled id="dis" />
            <label for="dis">Occupied</label>
        </li>
        {% endif %}
        {% endfor %}
        <div>
            <h3>Enter passenger details:</h3>
            {% for i in range(pass_no) %}
            <p>Passenger{{i+1}}:</p>
                <p><label for="name">Name:</label>
                    <input type="text" name="Name" required/>
                    <label for="gender">Gender:</label>
                    <select name="gender">
                        <option value='Male'>Male</option>
                        <option value='Female'>Female</option>
                        <option value='Other'>Other</option>
                    </select>
                </p>
            {% endfor %}
        </div>
        <div>
            <input type="submit" value="Submit" />
        </div>
        </form>
    </div>
</body>

</html>
